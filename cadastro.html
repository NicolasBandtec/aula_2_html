<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro2.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="cabecalho">
        <div class="caixa">

            <h2><b>Projeto</b> IoT Revolucionário</h2>

            <nav>
                <ul>
                <li>HOME</li>
                <li>SOBRE</li>
                <li><b>CADASTRO</b></li>
                <li>LOGIN</li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="cadastro">
    <div class="conteudo_cad">

        <img id="img_cadastro" class="img_cad" src="side-img-contato_orange.jpg" alt="imagem de gráficos">

        <div class="cadastro_texto">
        <h1>Faça aqui seu cadastro</h1>

        Nome completo:
        <br>
        <input type="text" class="inpt_cadastro" placeholder="Nome e Sobrenome:">
        <br>
        Login:
        <br>
        <input type="text" class="inpt_cadastro" placeholder="Nome de usuário:">
        <br>
        Senha:
        <br>
        <input type="text" class="inpt_cadastro" placeholder="*********">
        <br>
        <br>
        <button class="btn_cadastro">Cadastrar</button>

        </div>
        </div>
    </div>

    <div class="footer">
        <div class="conteudo_footer">

            <p id="texto_footer">Feito com carinho por um aluno Bandtec. Copyright &copy2021 </p>
            
        </div>
    </div>

</body>
</html>
